<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Perfumeria</title>
</head>

<body>
    <h1>Perfumes Latinos</h1>
    <div class="container-sm" style="max-width: 400px;">
        <form>
            <div class="mb-3">
                <label for="empleado" class="form-label">Empleado</label>
                <select type="text" class="form-control" id="empleado">
                    <option>Juana</option>
                    <option>Pedro</option>
                </select>

            </div>
            <div class="mb-3">
                <label for="perfume" class="form-label">Perfume</label>
                <select name="perfumes" type="text" class="form-control" id="perfume">
                    <option value="Aqua">Aqua</option>
                    <option value="Emocion">Emocion</option>
                    <option value="Alegria">Alegria</option>
                    <option value="Frescua">Frescura</option>
                </select>

            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <select name="cantidad" type="text" class="form-control" id="cantidad">
                    <option>1</option>
                    <option>3</option>
                    <option>5</option>
                    <option>10</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <select name="precio" type="text" class="form-control" id="precio">
                    <option>200</option>
                    <option>180</option>
                    <option>160</option>
                    <option>150</option>
                </select>
            </div>
            <input type="button" class="btn btn-primary" id="btn-add" value="Agregar">
            <input type="button" class="btn btn-primary" id="btn-juana" value="Juana">
            <input type="button" class="btn btn-primary" id="btn-pedro" value="Pedro">
            <input type="button" class="btn btn-primary" id="btn-mes" value="Mes">
            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
